<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:f="jakarta.faces.core"
      xmlns:p="primefaces"
      xmlns:h="jakarta.faces.html">

    <h:head>
        <title>Error</title>
    </h:head>
    <h:body>

        <div class="layout-error p-5">
            <h1>Page Not Found</h1>
            <h5>We couldn't find what you were looking for.</h5>
            <p>Please contact the owner of the site that linked you to the original URL and let them know their link is broken.</p>
            <p:button outcome="/index" value="Go to Homepage" class="secondary"/>
        </div>

    </h:body>
</html>
