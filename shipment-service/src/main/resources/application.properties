## Default (Base) Configuration ##
## Values are overidden in either PROD or DEV profiles ##

# Temporal Configuration
quarkus.temporal.namespace=default
quarkus.temporal.worker.task-queue=shipment-tasks
quarkus.temporal.workflow.workflow-task-timeout=5s
quarkus.temporal.context-propagator-classes[0]=com.melloware.petstore.common.utils.MDCContextPropagator

# Application name
quarkus.application.name=shipment-service

# Console log format
quarkus.log.console.format=%d{HH:mm:ss} %-5p [%c{2.}] (%t) %X %s %e%n